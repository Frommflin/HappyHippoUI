<div class="container-fluid">
  <h1>My Books</h1>
  <button routerLink="/books/edit" id="new-book" class="btn">
    <span class="fa-solid fa-book fa-lg"></span>
    Add new book
  </button>

  <div id="book-window">
    <hippo-book *ngFor="let book of books" [bookDetails]="book" (delete)="deleteBook(book)"></hippo-book>
  </div>
</div>
