<div class="quote-card hippo-card">
  <div class="quote">
    <q>{{quoteDetails.quoteText}}</q>
    <div>- {{quoteDetails.author}}</div>
  </div>
  <div class="ed-buttons">
    <a routerLink="/quotes/edit" [queryParams]="{id: quoteDetails.id}" class="btn">
      <span class="fa-solid fa-pen-to-square"></span>
    </a>
    <button (click)="deleteClicked()" class="btn">
      <span class="fa-solid fa-trash-can"></span>
    </button>
  </div>
</div>
